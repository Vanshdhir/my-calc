<body class="bg-black text-info">
    <div class="text-center container mt-4">
        <h1>Calculator</h1>
        <input type="number" id="num1" class="col-form-label mt-4" placeholder="Enter First Number"><br>
        <input type="number" id="num2" class="col-form-label mt-4" placeholder="Enter Second Number"><br>

        <div class = "mt-4">
        <button id="add" class="btn btn-primary">Add Button</button>
        <button id="sub" class="btn btn-primary">Sub Button</button>
        <button id="mult" class="btn btn-primary">Mult Button</button>
        <button id="div" class="btn btn-primary">Div Button</button>
        </div>
        <div id="result" class="mt-4">
            <h2> Result:</h2>
        </div>
    </div>
    <script>
        var a;
        var b;

        

        var c = document.getElementById("add").addEventListener("click", (e)=>{
            a = document.getElementById("num1").value
            b = document.getElementById("num2").value
            var z = Number(a) + Number(b);
            document.getElementById("result").innerHTML = "<h2>" + "Result: " +  z + "</h2>";
        })
        

        var f = document.getElementById("sub").addEventListener("click", (e)=>{
            a = document.getElementById("num1").value
            b = document.getElementById("num2").value
            var z = Number(a) - Number(b);
            document.getElementById("result").innerHTML = "<h2>" + "Result: " +  z + "</h2>";
        })

        var g = document.getElementById("mult").addEventListener("click", (e)=>{
            a = document.getElementById("num1").value
            b = document.getElementById("num2").value
            var z = Number(a) * Number(b);
            document.getElementById("result").innerHTML = "<h2>" + "Result: " +  z + "</h2>";
        })


        var h = document.getElementById("div").addEventListener("click", (e)=>{
            a = document.getElementById("num1").value
            b = document.getElementById("num2").value
            var z = Number(a) / Number(b);
            document.getElementById("result").innerHTML = "<h2>" + "Result: " +  z + "</h2>";
        })
